<div>
    @if ((campaigns$ | async) ?? [].length > 0) { 
        <table mat-table [dataSource]="campaignsData">
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let campaign"> {{campaign.name}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let campaign"> {{campaign.description || "No description."}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let campaign"> {{campaign.members[0]?.role}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    } @else {   
        <p>Youâ€™re not in any campaigns yet.<br/>
        Create one or join with an invite code.</p>
    }
</div>
